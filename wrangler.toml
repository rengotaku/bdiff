name = "bdiff"
compatibility_date = "2024-01-01"

[site]
bucket = "./dist"

[[route]]
pattern = "*"
zone_name = "your-domain.com"

# Cloudflare Pages build settings
[build]
command = "npm run build"
cwd = ""
destination = "dist"

# Environment variables (if needed)
[vars]
NODE_ENV = "production"

# Build configuration
[build.environment_variables]
NODE_VERSION = "18"